	<h1><a name="inside">测试页面</a></h1>
	<p >进入万用表的主页面后，其显示如下：</p>
    <table cellspacing="0" cellpadding="0" width="100%" border="0">
        <tbody>
            <tr>
                <td valign="middle" align="center"><img src="images/testwindow.jpg" align="middle" 
                        border="0" alt="load" style="width: 572px; height: 446px" /></td>
            </tr>
        </tbody>
    </table>
   <p >点击上方功能模块切换，可以切换至对应电压测试，电阻测试，频率测试模块界面。</p>
   <p >连接好设备之后，点击【开始】按钮即可进行测试，测试页面功能按钮简介如下：</p>
	 <p style="text-indent: 2em">【清除】：清除测试页面上已显示的波形。</p>
	 <p style="text-indent: 2em">【缩小】：将波形缩小显示。</p>
	 <p style="text-indent: 2em">【放大】：将波形放大显示。</p>
	 <p style="text-indent: 2em">【开始】：开始进行测试。</p>
