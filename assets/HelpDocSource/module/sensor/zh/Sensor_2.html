 <div class="Container">

   <div class="Container1">
     <div align="center">
       直流电压模拟
       </p>
     </div>
     <p>直流电压模拟功能输出-5~+5V直流电压，网格上方文本显示当前电压值，设置电压值后，点击下方的“开始”键，设备将开始输出该电压，并且在界面上显示当前设置的输出电压波形。</p>
<p>如下图所示：</p>
<table cellspacing="0" cellpadding="0" width="100%" border="0">
        <tbody>
            <tr>
                <td valign="middle" align="center"><img src="images/DCVol.JPG" align="middle" 
                        border="0" alt="load" style="width: 572px; height: 446px" /></td>
            </tr>
        </tbody>
    </table>
<p>点击上方调节当前电压按钮，可以调整当前电压值。(也可以点击按钮后面数字直接修改) </p>
<p>开始(停止)键，进行（停止）直流电压模拟</p>
</p>
</div>

  </div>
