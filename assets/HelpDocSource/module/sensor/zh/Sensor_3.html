 <div class="Container">

   <div class="Container1">
     <div align="center">
       固定频率模拟
       </p>
     </div>
     <p>固定频率模拟可以模拟脉冲频率0.1~15kHz、电压值范围-5V~+5V、占空比10%~90%的方波信号。固定频率模拟界面可以设置信号的频率、占空比、高电平、低电平值，网格上方文本显示当前设置的模拟信号值。</p>
<p>如下图所示：</p>
<table cellspacing="0" cellpadding="0" width="100%" border="0">
        <tbody>
            <tr>
                <td valign="middle" align="center"><img src="images/Fre.JPG" align="middle" 
                        border="0" alt="load" style="width: 572px; height: 446px" /></td>
            </tr>
        </tbody>
    </table>
<p>点击对应功能键，弹出高低电平、占空比，频率修改控件，“+”，“-”按钮功能键，可进行对应值的输出调整，也可以对文本框的值进行编辑</p>
<p>点击开始键，进行固定频率模拟</p>
</p>
	</div>
    </div>
  </div>
</div>
