     <h2>介绍</h2>
        <p style="margin-left: 40px">
            A：状态数据显示区；</p>
        <p style="margin-left: 40px">
            B：该区域为波形显示区；<br />
        </p>
        <p style="margin-left: 40px">
            C：通道信息显示区，显示示波器各个通道基本参数及状态；<br />
    </p>
        <p style="margin-left: 40px">
            D：示波器功能菜单栏。分别是【自动设置】、【专家】、【文件】、【视图】、【测量】、【隐藏设置】、【运行/暂停】；</p>
        <p style="margin-left: 40px">
            E：示波器水平显示参数设置区；</p>
        <p style="margin-left: 40px">
            F：示波器垂直显示参数设置区；；</p>
        <p style="margin-left: 40px">
            G：触发条件设置区。</p>
