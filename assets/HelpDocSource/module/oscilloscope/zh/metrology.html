     <h1>测量</h1>
   <p style="margin-left: 40px">我们在<a href="osc_synopsis.html">界面指引</a> 
       介绍的D区域找到【测量】点击进入测量菜单选项。</p>
    <p>测量提供功能主要是用于对波形进行测量。测量步骤分为测量信号源的选择和波形测量。</p>
    <p >进入【测量】菜单&nbsp;&nbsp;&nbsp; ，点击【测量信源】，进行信源的选择。</p>
     <table cellspacing="0" cellpadding="0" width="100%" border="0">

                <td valign="middle" align="center">
                    <img src="images/celiang-1.png" align="middle" 
                        border="0" alt="onlineuser" style="height: 521px; width: 732px" /></td>
            </tr>
        </tbody>
     </table>
<p style="margin-left: 40px">
    进入【测量】菜单，选择【水平测量】或者【垂直测量】对波形进行光标测量，光标测量通过A线和B线的移动来获取测量数据，如下图所示，数据会显示在图示标注的显示栏。</p>
<p>当退出测量时请点击【清除测量】退出测量。</p>
