    <h1>视图</h1>
    <p style="margin-left: 40px">我们在<a href="osc_synopsis.html">界面指引</a> 介绍的D区域找到【视图】点击进入视图管理菜单选项。</p>
    <p style="margin-left: 40px">视图管理提供自校正、REF设置、显示设置功能。</p>
    <p style="margin-left: 80px">自校正：示波器自校正；</p>
    <p style="margin-left: 80px">REF：设置REF的相关参数；</p>
    <p style="margin-left: 80px">显示设置 ：显示相关设置；</p>
    <p style="margin-left: 40px">具体功能截图依次如下图所示。</p>
